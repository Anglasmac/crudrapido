<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@/student">Estudiantes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>

              <li class="nav-item dropdown">

              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">

        <form th:action="@{/students/search/{studentId}(studentId=${
            student.studentId
        })}"th:object="student">
        <input class="form-control me 2" placeholder="Ingrese el id">
        <button class="btn btn-outline-success " type="submit">Search</button>
    </form>

        <div class="row">
            <table class="table table-striped table-bordered">
                <div class="row">
                    <h1>Listado de Students</h1>
                </div>
                <thead class="table table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Primer Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Email</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:value="student">
                        <td th:text="${student.studentId}">Id</td>
                        <td th:text="${student.firstName}">Nombre</td>
                        <td th:text="${student.lastName}">apellido</td>
                        <td th:text="${student.email}">email</td>
                        <td>
                            <a th:href="@{/students/editar/{id}(id=${student.studentId})}"
                            class="btn btn-info"
                            >Editar</a>
                            <!-- <a th:href=""
                                ></a> -->
                        </td>

                    </tr>
                </tbody>
            </table>
